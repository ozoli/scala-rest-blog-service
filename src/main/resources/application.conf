akka {
  loglevel = INFO
  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
}

# check the reference.conf in spray-can/src/main/resources for all defined settings
spray.can.server {
#  ssl-encryption = on
  idle-timeout = 30 s
  request-timeout = 10 s

  request-chunk-aggregation-limit = 0

  parsing.max-content-length = 5g
  parsing.incoming-auto-chunking-threshold-size = 45k
}

blog {

  # Application confs:
  #------------------
  app {
    hostname = "localhost"
    hostname = ${?BLOG_APP_HOSTNAME}
    port = 9999
    port = ${?BLOG_APP_PORT}
  }

  # Database configurations:
  #------------------------
  db {
    user = "dbuser"
    user = ${?BLOG_DB_USER}
    host = "localhost"
    host = ${?BLOG_DB_HOST}
    port = 3306
    port = ${?BLOG_DB_PORT}
    password = "password"
    password = ${?BLOG_DB_PASSWORD}
    name = "databaseName"
    name = ${?BLOG_DB_NAME}
    pool {
      maxObjects = 10
      maxIdle = 4
      maxQueueSize = 10
    }

    url = "jdbc:mysql://"${blog.db.host}":"${blog.db.port}"/"${blog.db.name}""
    driver = com.mysql.jdbc.Driver
  }

  # RSS Feed URL configuration:
  #------------------------
  rss {
    uri = "http://feeds.feedburner.com/YourBlog?fmt=xml"
    uri = ${?BLOG_RSS_URI}
  }
}
